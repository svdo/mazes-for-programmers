<html>
  <head>
    <style>
      html { font-family: 'Courier New', Courier, monospace; }
      #grid {
        width: 200px;
        height: 200px;
        display: grid;
        grid-template-rows: 4px 1fr 4px 1fr 4px 1fr 4px;
        grid-template-columns: 4px 1fr 4px 1fr 4px 1fr 4px;
      }
      .border { background-color: black; }
      .border.inner:hover { background-color: red; }
      #grid > div {
        min-width: 1px;
      }
      #grid .cell { display: grid; align-items: center; justify-content: center;}
    </style>
  </head>
  <body>
    <div id="grid">
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>

      <div class="border"></div>
      <div class="cell">0</div>
      <div class="border inner"></div>
      <div class="cell">1</div>
      <div class="border inner"></div>
      <div class="cell">2</div>
      <div class="border"></div>

      <div class="border"></div>
      <div class="border inner"></div>
      <div class="border"></div>
      <div class="border inner"></div>
      <div class="border"></div>
      <div class="border inner"></div>
      <div class="border"></div>

      <div class="border"></div>
      <div class="cell">3</div>
      <div class="border inner"></div>
      <div class="cell">4</div>
      <div class="border inner"></div>
      <div class="cell">5</div>
      <div class="border"></div>

      <div class="border"></div>
      <div class="border inner"></div>
      <div class="border"></div>
      <div class="border inner"></div>
      <div class="border"></div>
      <div class="border inner"></div>
      <div class="border"></div>

      <div class="border"></div>
      <div class="cell">6</div>
      <div class="border inner"></div>
      <div class="cell">7</div>
      <div class="border inner"></div>
      <div class="cell">8</div>
      <div class="border"></div>

      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
    </div>
  </body>
</html>
